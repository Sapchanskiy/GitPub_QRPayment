<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
    <title>Hacaton</title>
</head>
<body>
    <div class="wrapper reg-wrapper">
        <div class="form">
            <h1 class="reg-title">Регистрация</h1>

            <div class="reg-block">
                <label for="login">Логин</label>
                <input type="text" placeholder="Введите логин" class="reg-input" id="login"/>
            </div>
            <div class="reg-block">
                <label for="password">Пароль</label>
                <input type="text" placeholder="Введите пароль" class="reg-input" id="password"/>
            </div>
            <div class="reg-block">
                <label for="name">Название компании</label>
                <input type="text" placeholder="Введите название" class="reg-input" id="name"/>
            </div>
            <div class="reg-block">
                <label for="password-else">Пароль еще раз</label>
                <input type="text" placeholder="Введите пароль еще раз" class="reg-input" id="password-else"/>
            </div>
            <div class="reg-block">
                <label for="mail">Электронная почта</label>
                <input type="text" placeholder="Введите электронную почту" class="reg-input" id="mail"/>
            </div>
            <div class="reg-block">
                <label for="phone">Рабочий телефон</label>
                <input type="text" placeholder="Введите номер телефона" class="reg-input" id="phone"/>
            </div>
            <div class="reg-block">
                <label for="inn">ИНН</label>
                <input type="text" placeholder="Введите ИНН" class="reg-input" id="inn"/>
            </div>
            <div class="reg-block">
                <label for="ogrn">ОГРН</label>
                <input type="text" placeholder="Введите ОГРН" class="reg-input" id="ogrn"/>
            </div>
            <div class="reg-block">
                <label for="legal-address">Юридический адрес</label>
                <input type="text" placeholder="Введите юридический адрес" class="reg-input" id="legal-address"/>
            </div>
            <div class="reg-block">
                <label for="fact-address">Фактический адрес</label>
                <input type="text" placeholder="Введите фактический адрес" class="reg-input" id="fact-address"/>
            </div>
            <div class="reg-block">
                <label for="checking-account">Расчетный счет</label>
                <input type="text" placeholder="Введите расчетный счет" class="reg-input" id="checking-account"/>
            </div>
            <div class="reg-block">
                <label for="bik">БИК</label>
                <input type="text" placeholder="Введите БИК" class="reg-input" id="bik"/>
            </div>
            <div class="reg-block">
                <label for="fio">ФИО руководителя</label>
                <input type="text" placeholder="Введите ФИО" class="reg-input" id="fio"/>
            </div>

            <button class="reg-button button" id="reg-button">Зарегистрироваться</button>
        </div>
    </div>
    <script type="text/javascript" src="js/auth.js"></script>
</body>
</html>
