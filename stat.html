<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/lk.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/stat.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart', 'map']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
    </script>
    <title>Статистика</title>
</head>
<body>
<div class="lk-wrapper">
    <header class="top-menu">
        <i class="menu-icon fa fa-bars" id="menu-icon"></i>
        <h1 class="lk-title">Личный кабинет</h1>
        <a href="#" class="lk-logout">Выйти</a>
    </header>
    <div class="menu" id="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <i class="fa fa-home"></i>
                <a href="lk.html" class="menu-link">Главная</a>
            </li>
            <li class="menu-item">
                <i class="fa fa-bus"></i>
                <a href="#" class="menu-link">Транспортные средства</a>
            </li>
            <li class="menu-item" id="drivers">
                <i class="fa fa-user"></i>
                <a href="#" class="menu-link">Водители</a>
                <i class="fa fa-plus add-driver" id="add-driver"></i>

                <ul class="driver-list" id="driver-list">
                    <li class="driver-item">
                        <a href="#" class="driver-name">Иванов Иван Иванович</a>
                    </li>
                    <li class="driver-item">
                        <a href="#" class="driver-name">Петров Петр Петрович</a>
                    </li>
                    <li class="driver-item">
                        <a href="#" class="driver-name">Сидоров Сидор Сидорович</a>
                    </li>
                    <li class="driver-item">
                        <a href="#" class="driver-name">Захаров Захар Захарович</a>
                    </li>
                    <li class="driver-item">
                        <a href="#" class="driver-name">Васильев Василий Васильевич</a>
                    </li>
                </ul>
            </li>
            <li class="menu-item">
                <i class="fa fa-road"></i>
                <a href="#" class="menu-link">Маршруты</a>
            </li>
            <li class="menu-item">
                <i class="fa fa-calculator"></i>
                <a href="stat.html" class="menu-link">Статистика</a>
            </li>
            <li class="menu-item">
                <i class="fa fa-cog"></i>
                <a href="#" class="menu-link">Настройки</a>
            </li>
            <li class="menu-item">
                <i class="fa fa-question-circle"></i>
                <a href="#" class="menu-link">FAQ</a>
            </li>
        </ul>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="add-block" id="add-block">
        <div class="info-block driver-cart-block add-cart-block" id="add-cart-block">
            <i class="fa fa-times close-block" id="close-block"></i>
            <h1 class="add-title">Добавить нового водителя</h1>
            <div class="add-wrapper">
                <div class="driver-cart driver-cart-title">
                    <label class="cart-title" for="surname">Фамилия:</label>
                    <label class="cart-title" for="name">Имя:</label>
                    <label class="cart-title" for="patronymic">Отчество:</label>
                    <label class="cart-title" for="drive-experience">Стаж вождения:</label>
                    <label class="cart-title" for="driver-number">Номер работника</label>
                </div>
                <div class="driver-cart">
                    <input type="text" class="surname add-input" id="surname">
                    <input type="text" class="name add-input" id="name">
                    <input type="text" class="patronymic add-input" id="patronymic">
                    <input type="text" class="drive-experience add-input" id="drive-experience">
                    <input type="text" class="count-day add-input" id="driver-number"">
                </div>
            </div>
            <button>Добавить</button>
        </div>
    </div>
    <div id="chart_div" style="display: inline-block; position: absolute; width: 50%; height: 500px; top: 10%; right: 20%"></div>
    <div id="chart_div2" style="display: inline-block; position: absolute; width: 50%; height: 500px; top: 75%; right: 20%"></div>
    <div id="chart_div3" style="display: inline-block; position: absolute; width: 50%; height: 500px; top: 140%; right: 20%"></div>
    <div id="map_div" style="width: 400px; height: 300px"></div>
</div>

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
