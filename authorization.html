<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/authorization.css">
    <title>Hacaton</title>
</head>
<body>
    <div class="wrapper">
        <div class="auth-wrapper form wrap-align">
            <h1 class="reg-title">Авторизация</h1>

            <div class="reg-block auth-block">
                <label for="login">Логин</label>
                <input type="text" placeholder="Введите логин" class="reg-input" id="login"/>
            </div>
            <div class="reg-block auth-block">
                <label for="password">Пароль</label>
                <input type="text" placeholder="Введите пароль" class="reg-input" id="password"/>
            </div>

            <button class="reg-button button" id="auth">Войти</button>
        </div>
    </div>
<script type="text/javascript" src="js/auth.js"></script>
</body>
